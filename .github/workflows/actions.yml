name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions: {}
concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v5.0.0

      - name: ğŸ›  Set up Python 3
        uses: actions/setup-python@v6.0.0
        id: python
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e  # v6.8.0
        with:
          version: "0.8.22"

      - name: ğŸ“¦ Install dependencies
        run: scripts/bootstrap

      - name: ğŸ–¤ Lint with Black
        run: uv run --dev black --check --fast aiogithubapi tests

      - name: ï¿½ Lint with mypy
        run: uv run --dev mypy aiogithubapi

      - name: ï¿½ğŸ”¤ Lint with isort
        run: uv run --dev isort aiogithubapi tests --check-only

  test:
    name: Test with Python ${{ matrix.python.version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - version: "3.9"
          - version: "3.10"
          - version: "3.11"
          - version: "3.12"
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Set up Python ${{ matrix.python.version }}
        uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ matrix.python.version }}
          allow-prereleases: ${{ matrix.python.prereleases || false }}

      - name: Install uv
        uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e  # v6.8.0
        with:
          version: "0.8.22"

      - name: ğŸ“¦ Install dependencies
        run: scripts/bootstrap

      - name: ğŸƒ Run tests
        run: scripts/test

      - name: ğŸ›  Build
        run: scripts/build

  coverage:
    name: Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: ğŸ›  Set up Python 3.10
        uses: actions/setup-python@v6.0.0
        id: python
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e  # v6.8.0
        with:
          version: "0.8.22"

      - name: ğŸ“¦ Install dependencies
        run: scripts/bootstrap

      - name: ğŸ“¤ Upload coverage to Codecov
        run: |
          scripts/coverage
          curl -sfSL https://codecov.io/bash | bash -