name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions: {}
concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v5.0.0

      - name: ğŸ›  Set up Python 3
        uses: actions/setup-python@v6.0.0
        id: python
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41  # v7.1.2
        with:
          version: "0.9.8"

      - name: Install dependencies
        run: scripts/bootstrap

      - name: Check lint
        run: scripts/lint-check


  test:
    name: Test with Python ${{ matrix.python.version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - version: "3.13"
          - version: "3.14"
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v5.0.0

      - name: ğŸ› ï¸ Set up Python ${{ matrix.python.version }}
        uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ matrix.python.version }}
          allow-prereleases: ${{ matrix.python.prereleases || false }}

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41  # v7.1.2
        with:
          version: "0.9.8"

      - name: ğŸ“¦ Install dependencies
        run: scripts/bootstrap

      - name: ğŸƒ Run tests
        run: scripts/test

      - name: ğŸ›  Build
        run: scripts/build

  coverage:
    name: Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v5.0.0

      - name: ğŸ›  Set up Python 3.13
        uses: actions/setup-python@v6.0.0
        id: python
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41  # v7.1.2
        with:
          version: "0.9.8"

      - name: ğŸ“¦ Install dependencies
        run: scripts/bootstrap

      - name: ğŸ“¤ Upload coverage to Codecov
        run: |
          scripts/coverage
          curl -sfSL https://codecov.io/bash | bash -